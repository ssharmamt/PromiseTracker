<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Promise</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
        <ion-label>Party Name</ion-label>
        
              <ion-select [(ngModel)]="promise.party">
                <ion-option value="1">Bharatiya Janata Party</ion-option>
                <ion-option value="2">Indian National Congress</ion-option>
                <ion-option value="3">Aam Admi Party</ion-option>
                <ion-option value="4">Nationalist Congress Party</ion-option>
                <ion-option value="5">Bahujan Samaj Party</ion-option>
                <ion-option value="6">All India Trinamool Congress</ion-option>
                <ion-option value="7">Communist Party of India</ion-option>
                <ion-option value="8">Communist Party of India(Marxist)</ion-option>
              </ion-select>
        
      </ion-item>
  <form (ngSubmit)="addPromise()">
      
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="promise.description" name="description"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>Add Promise</button>
    </form>
</ion-content>
